<template name="addStock">
  <div class="row">
    <div class="col-xs-12">
      <form id="addStock">
        <div class="input-group">
          <input id="symbol" class="form-control" type="text" placeholder="Stock symbol" required>
          <span class="input-group-btn">
          <button class="btn btn-default" type="button">Add</button>
          </span>
        </div>
      </form>
    </div>
  </div>
</template>
