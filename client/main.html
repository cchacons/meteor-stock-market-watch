<head>
  <title>Stock Market Watcher</title>
</head>

<body>
  <div id="main-container" class="container">
    <h2>Stock Market Watcher</h2>
    {{> sAlert}}
    {{> addStock}}
    {{> stocks}}
  </div>

  <div class="container">
    {{#with selectedStock}}
      {{> stockDetail}}
    {{/with}}
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Powered by Meteor and Yahoo Finance API</p>
    </div>
  </footer>
</body>
