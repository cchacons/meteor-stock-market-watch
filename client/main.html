<head>
  <title>Stock Market Watcher</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600' rel='stylesheet' type='text/css'>
</head>

<body>

  <div id="main-container" class="container">
    <h2>Stock Market Watcher</h2>
    {{> sAlert}}
    {{> loginButtons }}
    {{> addStock}}
    {{> stocks}}
  </div>

  <div class="container">
    {{#with selectedStock}}
      {{> stockDetail}}
    {{/with}}
  </div>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Powered by Meteor and Yahoo Finance API</p>
    </div>
  </footer>
</body>
